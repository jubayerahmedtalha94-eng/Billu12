<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #d63384;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        #yes {
            background: #ff6b9d;
            color: white;
        }

        #yes:hover {
            transform: scale(1.1);
        }

        #no {
            background: #ffb3ba;
            color: #d63384;
            position: fixed;
        }

        .message {
            margin-top: 1rem;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        /* Surprise section */
        .surprise {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.8s ease;
            text-align: center;
            z-index: 20;
        }

        .surprise.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .surprise img {
            max-width: 220px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .caption {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        /* Celebration */
        .celebration {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            display: none;
            z-index: 5;
        }

        .heart, .confetti {
            position: absolute;
            animation: float 4s linear infinite;
        }

        .heart {
            font-size: 2rem;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            border-radius: 50%;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            button { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will you be my Valentine? Billu click yess.</h1>
        <div class="buttons">
            <button id="yes">Yes üíñ</button>
            <button id="no">No üòÖ</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <!-- Surprise Image -->
    <div class="surprise" id="surprise">
        <img src="photo1.jpg" alt="Surprise Photo">
        <div class="caption">Okay okay‚Ä¶ you‚Äôre stuck with YES üòå‚ù§Ô∏è</div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let attempts = 0;
        const messages = [
            "Nice try üòè",
            "Nope!",
            "Almost had it üòÜ",
            "Just say yes already üíï"
        ];

        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const msg = document.getElementById("message");
        const surprise = document.getElementById("surprise");
        const celebration = document.getElementById("celebration");
        const container = document.querySelector(".container");

        /* Initial position for No button */
        noBtn.style.left = "55%";
        noBtn.style.top = "60%";

        function moveNoButton() {
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;

            const maxX = window.innerWidth - btnW - 10;
            const maxY = window.innerHeight - btnH - 10;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            attempts++;
            msg.textContent = messages[attempts % messages.length];
            msg.classList.add("show");

            setTimeout(() => msg.classList.remove("show"), 1500);

            if (attempts >= 5) {
                surprise.classList.add("show");
                noBtn.style.display = "none";
                // Auto-hide surprise after 5 seconds
                setTimeout(() => {
                    surprise.classList.remove("show");
                }, 5000);
            }
        }

        noBtn.addEventListener("mouseenter", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);

        yesBtn.addEventListener("click", () => {
            // Hide surprise if it's showing
            surprise.classList.remove("show");
            container.innerHTML = "<h1>Yay! I knew it ‚ù§Ô∏è Happy Valentine‚Äôs Day, Billu.I know it's not valentine's day but it's a remainder that I love you.</h1>";
            celebration.style.display = "block";

            for (let i = 0; i < 40; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.textContent = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDelay = Math.random() * 3 + "s";
                celebration.appendChild(heart);
            }

            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "%";
                confetti.style.animationDelay = Math.random() * 3 + "s";
                celebration.appendChild(confetti);
            }
        });
    </script>
</body>
</html>
